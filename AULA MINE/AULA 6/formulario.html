<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
<form>
    
    <form action="pag2.html"method="get"></form>
    
    
    
    
    <fieldset>

<legend> Faça uma sugestão</legend>


<p>
<label for="idnome">Nome: </label>
<input type="text"id="idnome"size="40"/>
</p>


<p>
    <label for="idmail">Email: </label>
    <input type="text"id="idmail"size="40"/>
    </p>
    

    <p>
        <label for="idfone">Telefone: </label>
        <input type="text"id="idfone"size="15" maxlength="15"/>
        </p>
        

        <p>
            <label for="iddata">Data de nascimento: </label>
            <input type="date"id="iddata"/>
            </p>


<p>
<label for="idserie">Série: </label>
<select name="serie" id="idserie">
<option>Selecione</option>
<optgroup label="Ensino Fundamental">
<option value="6ano"> 6°ano</option>
<option value="6ano"> 7°ano</option>
<option value="6ano"> 8°ano</option>
<option value="6ano"> 9°ano</option>
</optgroup>
</select>
</p>


<p>
    <label for="idserie">High School: </label>
    <select name="serie" id="idserie">
    <option>Selecione</option>
    <optgroup label="Ensino Médio">
    <option value="1ano"> 1°ano</option>
    <option value="2ano"> 2°ano</option>
    <option value="3ano"> 3°ano</option>
    <option value="4ano"> 4°ano FDI</option>
    </optgroup>
    </select>
    </p>
    

<p>
<input type="radio" name="genero" value="masc" id="idgenero"/>
<label for="idmasc"> Masculino</label>
</p>


<p>
    <input type="radio" name="genero" value="femin" id="idgenero"/>
    <label for="idfemin"> Feminino</label>
    </p>


    <p>
        <input type="radio" name="genero" value="outro" id="idgenero"/>
        <label for="idoutro"> Outro</label>
        </p>




   
    <span> Assunto: </span>  <br>
<input type="checkbox"id="idsala" name="assunto" value="sala"/>
<label for="idsala"> Sala de aula </label><br>



<input type="checkbox"id="idcantina" name="assunto" value="cantina"/>
<label for="idcantina"> Cantina </label><br>


<input type="checkbox"id="idlab" name="assunto" value="lab"/>
<label for="idlab"> laboratório</label><br>


<p>
<label for="idsugestao">Sugestão:</label><br>
<textarea id="idsugestao" cols="60" rows="5"></textarea>
</p>



<p>
<input type="submit" id="idenviar" value="Enviar"/>


</p>






    </fieldset>

</form>


</body>
</html>
